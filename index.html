<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tod app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="notification.css">
</head>

<body>
  <nav>
    <div class="left">
      <h1>Todo List</h1>
      <p>Make with ❤️</p>
      <!-- <image src="" class="icon" /> -->
    </div>
    <div class="right">
      <ul>
        <li>About</li>
        <li>Github</li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div id="containerTodo">
    </div>

    <button id="add-button" class="add-button">
      <span>+</span>
      <div class="particles"> </div>
    </button>

    <div id="popup-container" class="hide box-popup">
      <div id="menu" class="hide-popup menu">
        <h1 class="no-select">ADD YOUR FCKING ACTIVITY</h1>
        <input type="text" id="todo-input" class="inputTodo-list" placeholder="Add your activity!">
        <button id="todo-button" class="no-select">Add</button>
        <button class="cancel no-select">Cancel</button>
      </div>
    </div>

    <div id="todo-notification-container" class="todo-notification close">
      <div class="todo-notification-header">
        <h3 id="todo-notification-title"></h3>
        <button id="todo-notification-exit" class="todo-notification-exit">x</button>
      </div>
      <p id="description"></p>
      <div class="todo-notification-buttons" id="buttons-notification"> </div>
      <!-- biarin aja dulu kosong soalnya init notifikasi yang bakalan diisi di JS -->
    </div>

  </div>


  <script type="module" src="main.js"></script>
</body>

</html>
